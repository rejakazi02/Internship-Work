

<!---section-6-->
<div class="section-6">
    <div class="container">

        <!---section6-main-->
        <div class="section6-main carousel">
            <swiper
                [slidesPerView]="1"
                [spaceBetween]="16"
                [autoplay]="true"
                [loop]="true"
                [navigation]="true"
                [breakpoints]="{
                '520': {
                    slidesPerView: 3,
                    spaceBetween:15
                },
                '768': {
                    slidesPerView: 3.5
                },
                '1000': {
                    slidesPerView: 1,
                    spaceBetween:20
                },
                '1200': {
                    slidesPerView: 1,
                    spaceBetween:40
                }
                }"
                class="mySwiper"
            >
                <ng-template swiperSlide *ngFor="let data of productsData">
                     <!---category-card-->
                        <div class="category-card" [id]="data?._id">
                            <div class="category-image">
                                <img [src]="data?.image" alt="">
                                <div class="link">
                                    <a [routerLink]="[data?.routerLink]"><i class="fa fa-link"></i></a>
                                </div>
                            </div>
                            <div class="category-body">
                                <a [routerLink]="[data?.routerLink]">{{data?.title}}</a>
                                <h4>{{data?.subTitle}}</h4>
                            </div>
                        </div>
                </ng-template>
            </swiper>

        </div>
        <!-- <div class="view-btn">
            <a href="#"><i class="fa fa-eye"></i>View All Category</a>
        </div> -->
    </div>
</div>
